<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Huddle Landing Page</title>
</head>

<body>
  <!-- nav section -->
  <header class="header">
    <div>
      <img src="images/logo.svg" class="header-logo" alt="">
    </div>
  </header>
  <!-- into section -->
  <section class="container">
    <div>
      <img src="images/illustration-mockups.svg" class="illustration-mockup" alt="">
    </div>
    <div class="intro">
      <h1 class="intro__header"><span>Build The Community</span> <span>Your<br>Fans Will Love</span></h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.
      </p>
      <button type="button" class="intro__register">Register</button>
    </div>
  </section>
  <!-- Footer section -->
  <footer class="footer">
    <ul class="social-links">
      <li><a class="social-link" href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a class="social-link" href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a class="social-link" href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>
  <!-- atttribution section -->
  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/Muchiri400">Antony Njenga</a>.
    </p>
  </div>
</body>
</html>
